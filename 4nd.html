<td><h3>鳳梨蝦球</h3></td>
<td>一道台灣熱門的台菜鳳梨蝦球，他來自於湖南的橙汁墨魚改編的菜餚，<br>
因為蝦子沒有分季節所以取材方便，然而台灣又是盛產鳳梨產地，<br>
剛好可以跟蝦子搭配為一道改良的料理，鳳梨蝦球的特色有豐富的營養，<br>
食物外焦蝦嫩，口感包覆整個味蕾，物美價廉不妨來品嘗這獨特的味道。<p></td>
